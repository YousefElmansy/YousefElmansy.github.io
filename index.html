<html>
<head>
    <!-- Page Title -->
    <title>Morni App</title>
    
    <!-- Meta Tags -->
    <meta charset="utf-8" />

    <!-- Styles -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <style>@import url('https://fonts.googleapis.com/css?family=Cairo:300,400,600,700&subset=arabic');</style>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link type="text/css" rel="stylesheet" href="css/style_en.css">
    
</head>
    
<body>
    <div class="page-wrapper"><!--page-wrapper-->
        
        <div class="splash"><!--splash-->
            <div class="logo">
                <img src="images/logo.svg" />
            </div>
            <div class="Language">
                <ul>
                    <li><a href=""><img src="images/flag_us.svg" class="flag_lang" /> <b class="text_lang">English</b></a></li>
                    <li><a href=""><img src="images/flag_saudiarabia.svg" class="flag_lang" /> <b class="text_lang">العربية</b></a></li>
                    <li><a href=""><img src="images/flag_pakistan.svg" class="flag_lang" /><b class="text_lang">اردو</b> </a></li>
                    <li><a href=""><img src="images/flag_india.svg" class="flag_lang" /> <b class="text_lang">india</b></a></li>
                </ul>
            </div>
            <div class="dialog">
                <h4 class="title_dialog">Language Confirmation</h4>
                <p class="content_dialog">Are you sure want <input class="input_lang" type="text" value="English" /></p>
                <button type="submit" class="btn btn-info approve">Yes</button>
                <button type="submit" class="btn btn-light nonapprove">Cancel</button>
            </div>
            <div class="blackOverview"></div>
        </div><!--/splash-->
        
        <div class="Phone_Screen">
            <div class="header_page">
                <h3 class="title_header_page">Phone Number</h3>
                <p class="subtitle_header_page">You need to login to Morni in order to use services</p>
            </div>
            <div class="content_Phone_Screen">
                <div class="country_input">
                    <p class="label_input">Country</p>
                    <div class="country_flag_num">
                        <b id="country_flag_num"><img src="images/flag_saudiarabia.svg" class="flag_lang" /> <span>0996</span></b>
                        <i class="fa fa-caret-down"></i>
                    </div>
                    <div class="Country_content">
                        <button onclick="show('operation1')"><img src="images/flag_saudiarabia.svg" class="flag_lang" /> <span>0996</span></button>
                        <button onclick="show('operation2')"><img src="images/flag_us.svg" class="flag_lang" /> <span>973</span></button>
                        <button onclick="show('operation3')"><img src="images/flag_pakistan.svg" class="flag_lang" /> <span>971</span></button>
                        <div id="operation1" style="display: none;">
                            <img src="images/flag_saudiarabia.svg" class="flag_lang" /> <span>0996</span>
                        </div>
                        <div id="operation2" style="display: none;">
                            <img src="images/flag_us.svg" class="flag_lang" /> <span>973</span>
                        </div>
                        <div id="operation3" style="display: none;">
                            <img src="images/flag_pakistan.svg" class="flag_lang" /> <span>971</span>
                        </div>
                    </div>
                </div>
                <div class="phone_input">
                    <p class="label_input">Phone Number</p>
                </div>
            </div>
        </div>

<!-- Javascript -->
<script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>    
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>    
    
<script type="text/javascript">
    $('.NumPadPhone a').click(function() {
        $('.InputOfPhone').val($('.InputOfPhone').val()+$(this).html());
        return false;
    });
    $('.delete').on('click',function () { 
        var textVal = $('.InputOfPhone').val();
        $('.InputOfPhone').val(textVal.substring(0,textVal.length - 1));
    });
    jQuery(document).ready(function() {
        setTimeout(function() {
            $('.Language').slideToggle();
        }, 2000);
    });
    $('.Language a').click(function() {
        $('.input_lang').val($(this).children('.text_lang').html() + ' ?');
        $('.dialog').fadeIn();
        $('.blackOverview').fadeIn();
        return false;
    });
    $('.approve, .nonapprove').click(function() {
        $('.dialog').hide();
        $('.blackOverview').hide();
    });
    $('.approve').click(function() {
        $('.Language').hide();
    });
    
    function show(param_div_id) {
        document.getElementById('country_flag_num').innerHTML = document.getElementById(param_div_id).innerHTML;
    }
    
</script>

</body>
