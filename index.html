<script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>

<script type="text/javascript">
    $('.NumPadPhone a').click(function() {
        $('.InputOfPhone').val($('.InputOfPhone').val()+$(this).html());
        return false;
    });
    $('.delete').on('click',function () { 
        var textVal = $('.InputOfPhone').val();
        $('.InputOfPhone').val(textVal.substring(0,textVal.length - 1));
    });
    jQuery(document).ready(function() {
        setTimeout(function() {
            $('.Language').slideToggle();
        }, 2000);
    });
    $('.Language a').click(function() {
        $('.input_lang').val($(this).children('.text_lang').html() + ' ?');
        $('.dialog').fadeIn();
        $('.blackOverview').fadeIn();
        return false;
    });
    $('.approve, .nonapprove').click(function() {
        $('.dialog').hide();
        $('.blackOverview').hide();
    });
    $('.approve').click(function() {
        $('.Language').hide();
        $('.Phone_Screen').fadeIn();
    });
    
    function show(param_div_id) {
        document.getElementById('country_flag_num').innerHTML = document.getElementById(param_div_id).innerHTML;
    }
    $('.country_flag_num').click(function() {
        $('.Country_content').fadeIn();
        $('.blackOverview').fadeIn();
    });
    $('.Country_content button').click(function() {
        $('.blackOverview').fadeOut();
        $('.Country_content').fadeOut();
    });
    $('.blackOverview').click(function() {
        $(this).fadeOut();
        $('.Country_content').fadeOut();
    });
    
    
    
</script>
